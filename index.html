<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://cdn.tailwindcss.com"></script></head><body><div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 via-purple-500 to-red-500">
  <div class="bg-white shadow-xl rounded-lg p-8 w-96 relative overflow-hidden">
    <form>
      <div class="mb-6">
        <label for="email" class="block text-sm font-semibold text-gray-600">Email</label>
        <input type="email" id="email" name="email" required class="mt-2 w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white bg-opacity-75 placeholder-gray-500 transition duration-300 ease-in-out">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-semibold text-gray-600">Password</label>
        <input type="password" id="password" name="password" required class="mt-2 w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white bg-opacity-75 placeholder-gray-500 transition duration-300 ease-in-out">
      </div>
      <button type="submit" class="w-full py-3 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300 ease-in-out">Login</button>
    </form>
    <div class="absolute inset-0 pointer-events-none">
      <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
        <defs>
          <radialGradient id="gradient1" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)" />
            <stop offset="100%" style="stop-color:rgba(255,255,255,0)" />
          </radialGradient>
        </defs>
        <circle cx="250" cy="250" r="250" fill="url(#gradient1)" class="transform scale-150 opacity-0 group-focus-within:opacity-100 transition duration-300"></circle>
      </svg>
    </div>
  </div>
</div></body></html>
